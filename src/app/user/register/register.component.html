<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Nome</label>
    <app-input [control]="name" placeholder="Digite o Nome"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" type="email" placeholder="Digite o Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">idade</label>
    <app-input [control]="age" type="number" placeholder="Digite a idade"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Senha</label>
    <app-input [control]="password" type="password" placeholder="Digite a senha"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirme a Senha</label>
    <app-input [control]="confirm_password" type="password" placeholder="Confirme a senha"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Numero de Telefone</label>
    <app-input [control]="phoneNumber" placeholder="Digite o numero de telefone" format="(00) 00000-0000"></app-input>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid || inSubmission">
    Submit
  </button>
</form>
